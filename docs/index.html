<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Kozalla</title>
    <style>
        :root {
            --text-color: #333;
            --link-color: #338b09;
            --link-hover-color: #123301;
            --background-color: rgba(255, 255, 255, 0.85);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        a {
            text-underline-offset: 1px;
        }

        .tagline {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-links a,
        .action-links a {
            color: var(--link-color);
            text-decoration: underline;
            margin: 0 10px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .social-links a:hover,
        .action-links a:hover {
            color: var(--link-hover-color);
            text-decoration: none;
        }

        .action-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .background {
            background-image: url("./images/background.webp");
            background-position: left bottom;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .content {
            margin-top: 120px;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
        }

        @media (max-width: 600px) {
            .background {
                background-image: url("./images/background-cropped-min.webp");
                background-position: left bottom;
            }

            .content {
                margin-top: 70px;
            }

            h1 {
                font-size: 2rem;
            }

            .action-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            .social-links a,
            .action-links a {
                margin: 0.25rem 0;
            }
        }

        @media (max-width: 400px) {
            .content {
                margin-top: 0px;
            }

            .action-links {
                gap: 0.5rem;
            }

            .tagline,
            .social-links {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body class="background">
    <div class="content">
        <h1>Christian Kozalla</h1>
        <p class="tagline">Fullstack TypeScript Developer</p>

        <div class="social-links">
            <a href="https://github.com/christiankozalla" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/christian-kozalla-972831210" target="_blank">LinkedIn</a>
            <a href="mailto:christian.kozalla@gmail.com">Email</a>
        </div>

        <div class="action-links">
            <a href="/CV-Christian-Kozalla.pdf" download>Download Resume (in German)</a>
            <a href="/CV" target="_blank">View Resume (in English)</a>
        </div>
    </div>
</body>

</html>
